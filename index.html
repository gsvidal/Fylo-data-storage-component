<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/estilos.css">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="image-back_mobile">
    <img src="images/bg-mobile.png" alt="">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Goncho</a>.
    </div>
  </div>
  <div class="image-back_desktop">
    <img src="images/bg-desktop.png" alt="">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Goncho</a>.
    </div>
  </div>
  <div class="container_figure_capacidad">
    <figure>
      <img class="logo" src="images/logo.svg" alt="Logo Fylo">
      <div class="iconos">
        <div class="image-container"><img src="images/icon-document.svg" alt="">
          </div>
        <div class="image-container"><img src="images/icon-folder.svg" alt="">
          </div>
        <div class="image-container"><img src="images/icon-upload.svg" alt="">
          </div>
      </div>
    </figure>

    <div class="capacidad_container">

      <p class="capacidad_status">
      Youâ€™ve used <strong> 815 GB </strong> of your storage
      </p>
      <div class="capacidad_barra">
        <div class="capacidad_barra_full">
          <div class="capacidad_barra_punto"></div>
        </div>
      </div>
      <span class="capacidad_restante">
      <p class="capacidad_restante_numero">185 </p>
      <p class="capacidad_restante_gb">GB Left</p> <div class="capacidad_restante_triangle"></div>
    </span>
    


      <span class="capacidad_limites">
      <p>
      0 GB
      </p>
      <p>
      1000 GB
    </p>
      </span>

    </div>
  </div>

</body>
</html>
